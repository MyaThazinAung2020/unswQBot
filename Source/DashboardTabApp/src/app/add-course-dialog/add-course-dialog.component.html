<h1 mat-dialog-title>Select Course</h1>
<div mat-dialog-content>
    <p>Select from an existing team.</p>
</div>
<div>
    <mat-form-field>
        <mat-select [(ngModel)]="selectedCourse">
            <mat-option *ngFor="let obj of data" [value]="obj">
                {{obj.displayName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onOkClick()">OK</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
